plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
	id  'jacoco' // Application  du plugin JaCoCo
	id 'checkstyle'
}

group = 'com.yasmine'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0-M1'
}

tasks.named('test') {
	useJUnitPlatform()
}
 
jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.2 // Definit le seul minimum de couverture a 20%
			}
		}
	}

}
//Asure que la verification de la couverture est execut√©e apres les tests
check.dependsOn jacocoTestCoverageVerification




